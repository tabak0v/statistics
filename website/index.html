<!DOCTYPE html>
<meta charset="utf-8">
<html lang="'ru">
<head>
    <title>Постройте график</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #333;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        #container {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0px 0px 10px #aaa;
        }
        #contact {
            margin-top: 20px;
        }
        #team-photo {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Постройте график</h1>
    <div id="container">
        <label for="param">Выберите параметр:</label>
        <select id="param">
            <option value="param1">GPA</option>
            <option value="param2">Чистота комнаты</option>
            <option value="param3">Размер члена</option>
        </select>
        <canvas id="myChart" width="400" height="200"></canvas>
    </div>

    <div id="contact">
        <h2>Контакты для связи:</h2>
        <p>telegram: @tabakovv</p>
        <p>telegram: @RR7B7</p>
    </div>

    <div id="team-photo">
        <img src="team.jpg" alt="Команда разработчиков" width="350">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const canvas = document.getElementById('myChart');
        const paramSelect = document.getElementById('param');
        #todo: change distribution
        function calculateNormalDistribution(mu, sigma, x) {
            return (1 / (sigma * Math.sqrt(2 * Math.PI))) * Math.exp(-((x - mu) ** 2) / (2 * sigma ** 2));
        }

        function generateNormalDistributionData(mu, sigma) {
            const data = [];
            for (let i = -3 * sigma; i <= 3 * sigma; i += 0.1) {
                data.push(calculateNormalDistribution(mu, sigma, i));
            }
            return data;
        }
        #todo: change params
        const data = {
            param1: generateNormalDistributionData(0, 1),
            param2: generateNormalDistributionData(1, 2),
            param3: generateNormalDistributionData(-1, 0.5)
        };

        const ctx = canvas.getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: Array.from({ length: data.param1.length }, (_, i) => i + 1),
                datasets: [{
                    label: 'Плотность нормального распределения', #todo: change name to data's type distribution
                    data: data.param1,
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    },
                    x: {
                        display: false
                    }
                }
            }
        });

        paramSelect.addEventListener('change', function() {
            const selectedParam = paramSelect.value;
            myChart.data.datasets[0].data = data[selectedParam];
            myChart.update();
        });
    </script>
</body>
</html>
