<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
    <link rel="stylesheet" href="../static/assets/assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="../static/assets/css/Black-Navbar.css">
    <link rel="stylesheet" href="../static/assets/css/Footer-Clean-icons.css">
    <link rel="stylesheet" href="../static/assets/css/Form-Select---Full-Date---Month-Day-Year.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="../static/assets/css/Responsive-Active-Navbar.css">
    <title>Statistics 4ever</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body id="page-top">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-light navbar-expand-md navbar-fixed-top navigation-clean-button" style="background: rgb(34, 34, 34);border-style: none;padding-top: 0;padding-bottom: 10px;">
                    <div class="container"><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                        <div><a class="navbar-brand" href="#"><span>The1stSquadron</span> </a></div>
                        <div class="collapse navbar-collapse" id="navcol-1" style="color: rgb(255,255,255);">
                            <ul class="navbar-nav nav-right">
                                <li class="nav-item"><a class="nav-link active" href="/" style="color: rgba(224,217,217,0.9);">Графики</a></li>
                                <li class="nav-item"><a class="nav-link" href="/view_data" style="color: rgba(224,217,217,0.9);">Данные</a></li>
                                <li class="nav-item"></li>
                                <li class="nav-item"><a class="nav-link" href="/contact" style="color: rgba(224,217,217,0.9);">Контакты</a></li>
                            </ul>
                            <p class="ms-auto navbar-text actions"> </p>
                        </div>
                    </div>
                </nav>
                <section class="py-4 py-xl-5" style="margin-top: -15px;margin-bottom: -20px;">
                    <div class="container d-flex justify-content-center">
                        <div class="text-center p-4 p-lg-5" style="margin-bottom: -20px;">
                            <h1 class="fw-bold mb-4" style="margin-bottom: 0px;">Data science - DS, тогда анализ данных - АД?</h1>
                        </div>
                    </div>
                </section>
                <div class="container d-flex justify-content-center min-vw-200">
                    <div class="row">
                        <div class="col-lg-7 col-xl-8 d-flex justify-content-center" style="margin-top: 15px;">
                            <div class="card shadow mb-4 d-flex justify-content-center" style="margin-top: 20px;">
                                <div class="card-header d-flex justify-content-center align-items-center" style="margin-top: 10px;">
                                    <div class="row d-flex justify-content-center align-items-center">
                                        <div class="col-sm-12 d-flex justify-content-center align-items-center">
                                            <form method="POST">
                                            <p style="margin-top: 20px;margin-bottom: 10px">Выбор типа графика:</p>
                                                    <select class="display-inline-block w-100" name="graph">
                                                        {% if chosen_graph == "box" %}
                                                            <option value="box" selected>Box (Ящик с усами)</option>
                                                        {% else %}
                                                            <option value="box">Box (Ящик с усами)</option>
                                                        {% endif %}

                                                        {% if chosen_graph == "pie" %}
                                                            <option value="pie" selected>Pie (Круговая диаграмма)</option>
                                                        {% else %}
                                                            <option value="pie">Pie (Круговая диаграмма)</option>
                                                        {% endif %}
                                                    </select>
                                            <p style="margin-top: 20px;margin-bottom: 10px">Фактор для построения графика (x):</p>
                                            <select class="display-inline-block w-100" name="param">
                                                {% if chosen_param == "sex" %}
                                                    <option value="sex" selected>Пол</option>
                                                {% else %}
                                                    <option value="sex">Пол</option>
                                                {% endif %}

                                                {% if chosen_param == "cleaner" %}
                                                    <option value="cleaner" selected>Вариант уборки комнаты</option>
                                                {% else %}
                                                    <option value="cleaner">Вариант уборки комнаты</option>
                                                {% endif %}

                                                {% if chosen_param == "residents" %}
                                                    <option value="residents" selected>количество людей в комнате</option>
                                                {% else %}
                                                    <option value="residents">количество людей в комнате</option>
                                                {% endif %}

                                                {% if chosen_param == "grade" %}
                                                    <option value="grade" selected>Класс обучения</option>
                                                {% else %}
                                                    <option value="grade">Класс обучения</option>
                                                {% endif %}

                                                {% if chosen_param == "room_type" %}
                                                    <option value="room_type" selected>Уровень чистоты комнаты</option>
                                                {% else %}
                                                    <option value="room_type">Уровень чистоты комнаты</option>
                                                {% endif %}

                                                {% if chosen_param == "grade" %}
                                                    <option value="grade" selected>Класс обучения</option>
                                                {% else %}
                                                    <option value="grade">Класс обучения</option>
                                                {% endif %}

                                                {% if chosen_param == "school" %}
                                                     <option value="school" selected>Школа обучения</option>
                                                {% else %}
                                                     <option value="school">Школа обучения</option>
                                                {% endif %}
                                            </select>
                                                <button class="btn btn-primary d-block w-100" style="border-radius: 10px;margin-top: 40px;margin-bottom: 10px" type="submit" role="button" name="btn">Построить график</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body" style="margin-top: 0px;">
                                    <div class="imgbox"><img style="max-width: 100%; max-height: 100vh; width: auto; margin: auto;" class="center-fit" src="{{ pic }}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer" style="margin-bottom: 0px;margin-top: 40px;">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright © The1stsquadron 2023</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="../static/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/assets/js/bs-init.js"></script>
    <script src="../static/assets/js/Responsive-Active-Navbar.js"></script>
    <script src="../static/assets/js/theme.js"></script>
</body>

</html>
